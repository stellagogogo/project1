			<img id="lunbo_img" src="images/pic1.jpg" alt="Slideshow image 1">

		<!-- Js代码 -->
	<script>
		var index = 1;
		function lunbo(){
	        index ++ ;
	        //判断index是否大于4
	        if(index > 3){
	            index = 1;
	        }
	        //获取img对象
			//var test = document.getElementsByClassName("lunbo");
	        var img = document.getElementById("lunbo_img");
	        img.src = "images/pic"+index+".jpg";
	    }
	    //2.定义定时器
	    setInterval(lunbo,2500);
	    /*切记定时器里调用lunbo方法不能加(),setInterval(lunbo,2000);如果加()会执行lunbo（）方法，而导致定时器没用。*/
	</script>
