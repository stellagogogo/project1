        <div class="column-title">
            <h3>Leave your thoughts</h3>
        </div>
        <!-- Message Form Section -->
        <form action="message.html" class="leave-message" method="get">
            <div class="userbar flexbox">
                <div class="username"><label for="username">name：</label><input type="text" id="username"></div>
                <div class="userphone"><label for="useremail">email：</label><input type="email" id="useremail"></div>
            </div>
            <div class="mesagebar">
                <label for="usermessage">message：</label><textarea name="usermessage" id="usermessage"></textarea>
            </div>
            <div class="submitbar">

                <input type="reset" value="reset">
            </div>
        </form>

    <div class="copyright">

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.querySelector('.leave-message');
            if (!form) {
                return;
            }
            var fieldIds = ['username', 'useremail', 'usermessage'];
            fieldIds.forEach(function (id) {
                var el = document.getElementById(id);
                if (!el) {
                    return;
                }
                var key = 'messageForm:' + id;
                var saved = localStorage.getItem(key);
                if (saved) {
                    el.value = saved;
                }
                el.addEventListener('input', function () {
                    localStorage.setItem(key, el.value);
                });
            });
            form.addEventListener('reset', function () {
                fieldIds.forEach(function (id) {
                    localStorage.removeItem('messageForm:' + id);
                });
            });
        });
    </script>
</body>
